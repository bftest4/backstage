version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
merge:
  required_statuses:
    - test
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.364
    - eslint@8.47.0
    - git-diff-check
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - oxipng@8.0.0
    - prettier@3.0.1
    - renovate@36.43.0
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - terrascan@1.18.3
    - tflint@0.47.0
    - tfsec@1.28.1
    - trivy@0.44.1
    - trufflehog@3.48.0
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-availabl
